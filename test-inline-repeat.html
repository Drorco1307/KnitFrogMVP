<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Inline Repeat</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-case {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .input {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .output {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Testing Inline Repeat Syntax</h1>
  <p>Testing patterns like: <code>C4F twice</code>, <code>k2 x3</code>, and complex patterns</p>

  <div id="results"></div>

  <script>
    // Simple test cases
    const testCases = [
      { input: 'c4f twice', expected: 'c4f, c4f' },
      { input: 'k2 x3', expected: 'k, k, k, k, k, k' },
      { input: 'K2, C4F twice, P6', expected: 'k, k, c4f, c4f, p, p, p, p, p, p' },
      { input: '(k2, p2) twice', expected: 'k, k, p, p, k, k, p, p' },
      { input: 'K2, C4F twice, P6, C4B, (P4, C4B) twice, P6, K2, C4F twice',
        expected: 'k, k, c4f, c4f, p, p, p, p, p, p, c4b, p, p, p, p, c4b, p, p, p, p, c4b, p, p, p, p, p, p, k, k, c4f, c4f' },
    ];

    const resultsDiv = document.getElementById('results');

    testCases.forEach((test, index) => {
      const div = document.createElement('div');
      div.className = 'test-case';

      const inputDiv = document.createElement('div');
      inputDiv.className = 'input';
      inputDiv.textContent = `Test ${index + 1}: "${test.input}"`;
      div.appendChild(inputDiv);

      const outputDiv = document.createElement('div');
      outputDiv.className = 'output';
      outputDiv.innerHTML = `
        <strong>Expected:</strong> ${test.expected}<br>
        <strong>Status:</strong> Manual verification needed - check in app
      `;
      div.appendChild(outputDiv);

      resultsDiv.appendChild(div);
    });
  </script>
</body>
</html>
